<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function () {
            // Get the current URL path
            let currentPath = window.location.pathname;

            // Determine the base path dynamically
            let basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) || '/';

            // Create the <base> element dynamically
            let baseTag = document.createElement('base');
            baseTag.href = basePath;
            document.head.prepend(baseTag);
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <script src="index.js" defer></script>

    <script src="public/js/scripts.js"></script>

</head>

<body>

    <div id="header-container"></div>
    <main id="contact">
        <section id="contact" class="container mt-5">
            <h2 class="text-center mb-4">Get in Touch</h2>

            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Information</h4>
                    <p><strong>Email:</strong> your.email@example.com</p>
                    <p><strong>Phone:</strong> +123 456 7890</p>
                    <p><strong>Address:</strong> Alexandria, Egypt</p>
                    <p>Feel free to reach out via the contact form or directly through email and social media.</p>
                    <div class="social-links">
                        <a href="https://github.com/yourusername" target="_blank" class="btn btn-dark btn-sm">GitHub</a>
                        <a href="https://linkedin.com/in/yourprofile" target="_blank"
                            class="btn btn-primary btn-sm">LinkedIn</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4>Send a Message</h4>
                    <form action="https://formspree.io/f/your_form_id" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Send Message</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2025 Abdullah. All rights reserved.</p>
    </footer>

    <script src="public/js/scripts.js"></script>
    <script src="public/js/bootstrap.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- <script src="/set_base_path.js"></script> -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- <div id="navbar"></div> -->


    <main id="contact">
        <section id="contact" class="container mt-5">
            <h2 class="text-center mb-4">Get in Touch</h2>

            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Information</h4>
                    <p><strong>Email:</strong> your.email@example.com</p>
                    <p><strong>Phone:</strong> +123 456 7890</p>
                    <p><strong>Address:</strong> Alexandria, Egypt</p>
                    <p>Feel free to reach out via the contact form or directly through email and social media.</p>
                    <div class="social-links">
                        <a href="https://github.com/yourusername" target="_blank" class="btn btn-dark btn-sm">GitHub</a>
                        <a href="https://linkedin.com/in/yourprofile" target="_blank"
                            class="btn btn-primary btn-sm">LinkedIn</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4>Send a Message</h4>
                    <form action="https://formspree.io/f/your_form_id" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- <div id="footer"></div> -->

    <script src="../assets/js/dark-mode.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/nav_highlight.js"></script>
</body>

</html>

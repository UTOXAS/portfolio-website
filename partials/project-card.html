<div class="col-md-3 project-card" data-category="{{category}}">
    <div class="card">
        <img src="{{image}}" class="card-img-top" alt="{{title}}">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{description}}</p>
            <a href="{{link}}" class="btn btn-dark">View Project</a>
        </div>
    </div>
</div>
